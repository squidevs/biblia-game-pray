<!-- COMPONENTES ADICIONAIS PARA ADICIONAR AO INDEX.HTML -->

<!-- Navbar Fixa Inferior -->
<div id="navbar" class="navbar" x-data="{ activeTab: 'home' }" x-show="$store.app.currentScreen !== 'login' && $store.app.currentScreen !== 'register' && $store.app.currentScreen !== 'splash'" x-transition>
    <button class="navbar-item" :class="{ active: activeTab === 'home' }" @click="activeTab = 'home'; $store.app.currentScreen = 'home'">
        <i class="bi bi-house-door"></i>
        <span>Início</span>
    </button>
    <button class="navbar-item" :class="{ active: activeTab === 'missoes' }" @click="activeTab = 'missoes'; $store.app.currentScreen = 'missoes'">
        <i class="bi bi-list-check"></i>
        <span>Missões</span>
    </button>
    <button class="navbar-item" :class="{ active: activeTab === 'inventario' }" @click="activeTab = 'inventario'; $store.app.currentScreen = 'inventario'">
        <i class="bi bi-backpack"></i>
        <span>Inventário</span>
    </button>
    <button class="navbar-item" :class="{ active: activeTab === 'estudos' }" @click="activeTab = 'estudos'; $store.app.currentScreen = 'estudos'">
        <i class="bi bi-book"></i>
        <span>Estudos</span>
    </button>
    <button class="navbar-item" :class="{ active: activeTab === 'conquistas' }" @click="activeTab = 'conquistas'; $store.app.currentScreen = 'conquistas'">
        <i class="bi bi-trophy"></i>
        <span>Conquistas</span>
    </button>
    <button class="navbar-item" @click="drawerOpen = true">
        <i class="bi bi-list"></i>
        <span>Mais</span>
    </button>
</div>

<!-- Drawer (Menu Lateral) -->
<div id="drawer-overlay" class="drawer-overlay" x-data="{ drawerOpen: false }" x-show="drawerOpen" @click="drawerOpen = false" x-transition></div>
<div id="drawer" class="drawer" x-data="{ drawerOpen: false }" :class="{ open: drawerOpen }" x-transition>
    <div class="drawer-header">
        <h2>Menu</h2>
        <button @click="drawerOpen = false" class="drawer-close">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>
    <div class="drawer-content">
        <a href="#" class="drawer-item" @click.prevent="drawerOpen = false; $store.app.currentScreen = 'perfil'">
            <i class="bi bi-person"></i>
            <span>Perfil</span>
        </a>
        <a href="#" class="drawer-item" @click.prevent="drawerOpen = false; $store.app.currentScreen = 'ranking'">
            <i class="bi bi-trophy"></i>
            <span>Ranking</span>
        </a>
        <a href="#" class="drawer-item" @click.prevent="drawerOpen = false; $store.app.currentScreen = 'loja'">
            <i class="bi bi-shop"></i>
            <span>Loja</span>
        </a>
        <a href="#" class="drawer-item" @click.prevent="drawerOpen = false; $store.app.currentScreen = 'configuracoes'">
            <i class="bi bi-gear"></i>
            <span>Configurações</span>
        </a>
        <a href="#" class="drawer-item" @click.prevent="drawerOpen = false; $store.app.currentScreen = 'sobre'">
            <i class="bi bi-info-circle"></i>
            <span>Sobre</span>
        </a>
        <a href="#" class="drawer-item" @click.prevent="drawerOpen = false; $store.app.currentScreen = 'termos'">
            <i class="bi bi-file-text"></i>
            <span>Termos</span>
        </a>
        <a href="#" class="drawer-item" @click.prevent="drawerOpen = false; $store.app.currentScreen = 'politica'">
            <i class="bi bi-shield-check"></i>
            <span>Política de Privacidade</span>
        </a>
        <a href="#" class="drawer-item drawer-item-danger" @click.prevent="drawerOpen = false; handleLogout()">
            <i class="bi bi-box-arrow-right"></i>
            <span>Sair</span>
        </a>
    </div>
</div>

<!-- Tela de Configurações -->
<div id="configuracoes-screen" class="screen" x-data="configuracoesScreen()" x-show="$store.app.currentScreen === 'configuracoes'" x-transition>
    <div class="container">
        <div class="screen-header">
            <button class="btn-back" @click="$store.app.currentScreen = 'home'">
                <i class="bi bi-arrow-left"></i>
            </button>
            <h1>Configurações</h1>
        </div>
        
        <div class="config-section">
            <h3>Notificações</h3>
            <div class="config-item">
                <span>Notificações Push</span>
                <label class="switch">
                    <input type="checkbox" x-model="config.notificacoes.push">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="config-item">
                <span>Notificações por Email</span>
                <label class="switch">
                    <input type="checkbox" x-model="config.notificacoes.email">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="config-section">
            <h3>Áudio</h3>
            <div class="config-item">
                <span>Sons do Jogo</span>
                <label class="switch">
                    <input type="checkbox" x-model="config.som">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="config-section">
            <h3>Acessibilidade</h3>
            <div class="config-item">
                <span>Text-to-Speech (TTS)</span>
                <label class="switch">
                    <input type="checkbox" x-model="config.acessibilidade.tts">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="config-item">
                <span>Alto Contraste</span>
                <label class="switch">
                    <input type="checkbox" x-model="config.acessibilidade.highContrast">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="config-item">
                <span>Libras</span>
                <label class="switch">
                    <input type="checkbox" x-model="config.acessibilidade.libras">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="config-section">
            <h3>Ações Rápidas</h3>
            <button class="btn btn-primary btn-block" @click="executarConfissao()">
                <i class="bi bi-heart"></i>
                <span>Confissão/Arrependimento</span>
            </button>
        </div>
        
        <div class="config-section">
            <button class="btn btn-secondary btn-block" @click="verTutorial()">Ver Tutorial</button>
        </div>
    </div>
</div>

<!-- Tela de Ranking -->
<div id="ranking-screen" class="screen" x-data="rankingScreen()" x-show="$store.app.currentScreen === 'ranking'" x-transition>
    <div class="container">
        <div class="screen-header">
            <button class="btn-back" @click="$store.app.currentScreen = 'home'">
                <i class="bi bi-arrow-left"></i>
            </button>
            <h1>Ranking</h1>
        </div>
        
        <div class="filters">
            <button class="filter-btn" :class="{ active: filter === 'geral' }" @click="filter = 'geral'">Geral</button>
            <button class="filter-btn" :class="{ active: filter === 'amigos' }" @click="filter = 'amigos'">Amigos</button>
            <button class="filter-btn" :class="{ active: filter === 'missoes' }" @click="filter = 'missoes'">Missões</button>
        </div>
        
        <div class="ranking-list">
            <template x-for="(jogador, index) in ranking" :key="jogador.id">
                <div class="ranking-item" :class="{ 'top-3': index < 3 }">
                    <div class="ranking-position" x-text="index + 1"></div>
                    <img :src="getAvatarUrl(jogador)" alt="Avatar" class="ranking-avatar">
                    <div class="ranking-info">
                        <h3 x-text="jogador.nome"></h3>
                        <span class="ranking-score" x-text="jogador.pontuacao + ' pontos'"></span>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>
